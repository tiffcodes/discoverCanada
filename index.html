<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Discover Canada</title>

</head>
<body>

		<img class="heroImage" src ="img/cover3.jpg" alt="">

				L44.278,0z"></path></svg>
			</div>
			<!-- main title -->
			<h1 class="title">Discover Canada</h1>
			<!-- arrows -->
			<p class="arrowLeft"><i class="fa fa-chevron-left"></i></p>
			<p class="arrowRight"><i class="fa fa-chevron-right"></i></p>
			<!-- blurb about area -->
			<p class="blurb"></p>
			<!-- content source of blurb -->
			<p class="topone">
				<a href="" class="contentSource">Content Source</a>
				<a class="link" href="">Tourism Site</a>
				<a class="photoSource" href="">Photo Source</a></p>
			<!-- link to more info about the location -->
			<!-- photo source -->
			
			<input class="button" type="button" value="Home" onClick="location.reload()">
			<!-- FORM -->
			<section class= "form">	
				<form   action="">
					<!-- Destination -->
					<h2 class="h2">
						Choose Your Destination
					</h2>
					<div class="destinations">
						<!-- West -->
						<div class="locationWest"> 
							<h3>West</h3>
							<input type="radio" class="formWest" value="west" name="location">
						</div>	
						<!-- East -->
						<div class="locationEast">
							<h3>East</h3>
							<input type="radio" class="formEast" value="east" name="location">
						</div>
					</div>
					 <!-- end of destinations -->
					 <!-- start of activity -->
					<div class="activities">
						<h2>Choose Your Adventure</h2>
						<div class="activityCulture">
							<h3>Culture</h3>
							<input type="radio" class="formCulture" value="culture" name="activity">
						</div>
						<div class="activityNature">
							<h3>Nature</h3>
							<input type="radio" class="formNature" value="nature" name="activity">
						</div>
					</div> <!-- end of activity -->
					<!-- submit button -->
					<input class="submit-form" type="submit" value="Show me my options">
				</form> <!-- end of form -->
			</section> <!-- end of form section -->
		</div> <!-- end of header-circle -->
		<p class="author">Created by Magdalena Marie and Tiffany Danielle | Design inspiration from letstravelsomewhere.com</p>
	</header> <!-- end of header -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

	<script src="app.js">
	</script>
